Configuration:
  status: warn
  Appenders:
    Console:
      name: console-heroku
      PatternLayout:
        pattern: "%d{ISO8601} %-5p [%c{3}] [%t] %m%n"
    RollingFile:
      name: file-heroku
      fileName: var/log4j2/error_log.log
      filePattern: "var/log4j2/error_log.%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: "%d{ISO8601} %-5p [%c{3}] [%t] %m%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
    Logentries:
      name: le-heroku
      token: ${LOGENTRIES_TOKEN}
      Patternlayout:
        pattern: "%d{ISO8601} %-5p [%c{3}] [%t] %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: console-heroku
        - ref: file-heroku
        - ref: le-heroku