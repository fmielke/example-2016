### Zusätzliche ALPS Beschreibung der Attribute der Entitäten

# ALPS Beschreibung der Ressource Nutzer
rest.description.nutzer=List of users of the system.
rest.description.nutzer.id=ID to identify one user.
rest.description.nutzer.name=Name of the user
rest.description.nutzer.warenkorb=Shopping basket of the user.

# ALPS Beschreibung der Ressource Artikel
rest.description.artikel=List of articles of the system.
rest.description.artikel.id=ID to identify one article.
rest.description.artikel.bezeichnung=Name of the article.
rest.description.artikel.preis=Price of the article in euro.
rest.description.artikel.produktCode=Productcode of the article as UUID.
rest.description.artikel.warenkorb=Reference of shopping baskets which contains that article.

# ALPS Beschreibung der Ressource Warenkorb
rest.description.warenkorb=List of shopping baskets of the system.
rest.description.warenkorb.id=ID to identify one shopping basket.
rest.description.warenkorb.anzahl=Number of articles in the shopping basket.
rest.description.warenkorb.artikel=Reference of the article which is inside of the shopping basket.
rest.description.warenkorb.nutzer=Reference of the user who owns this shopping basket.