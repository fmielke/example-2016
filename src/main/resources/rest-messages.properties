### Zusätzliche ALPS Beschreibung der Attribute der Entitäten

# ALPS Beschreibung der Ressource Nutzer
rest.description.customer=User of the system.
rest.description.customer.id=ID to identify one customer.
rest.description.customer.name=Name of the customer
rest.description.customer.cart=Shopping basket of the customer.

# ALPS Beschreibung der Ressource Artikel
rest.description.article=Article object to store goods in the shop system.
rest.description.article.id=ID to identify one article.
rest.description.article.label=Name of the article.
rest.description.article.price=Price of the article in euro.
rest.description.article.productCode=Productcode of the article as UUID.
rest.description.article.cart=Reference of shopping baskets which contains that article.

# ALPS Beschreibung der Ressource Warenkorb
rest.description.cart=Object to store shopping wishes of the Customers.
rest.description.cart.id=ID to identify one shopping basket.
rest.description.cart.quantity=Number of articles in the shopping basket.
rest.description.cart.article=Reference of the article which is inside of the shopping basket.
rest.description.cart.customer=Reference of the user who owns this shopping basket.